<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>404 - redirecting</title>
</head>
<body>
  <h1>404</h1>
  <p>Should redirect to a better page shortly, <a href="/#404">Otherwise click here</a></p>
<script>
  var lc = location
  lc.hash = lc.pathname.replace("/", "")
  lc.pathname = ""
</script>
</body>
</html>
